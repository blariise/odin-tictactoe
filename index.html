<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="inputs">
          <div class="buttons">
            <button data-action="restart">restart/start</button>
            <button data-action="set-name">set names</button>
            <dialog class="dialog-set-name">
              <div class="dialog-container">
                <form class="set-name-form" method="dialog">
                  <div class="inputs">
                    <label>
                      Player1
                      <input type="text" id="player1" name="player1-name" value="Player1" minlength="1" maxlength="8">
                    </label>
                    <label>
                      Player2
                      <input type="text" id="player2" name="player2-name" value="Player2" minlength="1" maxlength="8">
                    </label>
                  </div>
                  <div class="buttons">
                    <button data-action="submit">confirm</button>
                    <button data-action="cancel">cancel</button>
                  </div>
                </form>
              </div>
            </dialog>
          </div>
        </div>
        <div class="scores">
          <div class="player">
            <div class="score"></div>
          </div>
          <div class="player">
            <div class="current-player">
            </div>
          </div>
          <div class="player">
            <div class="score"></div>
          </div>
        </div>
        <div class="board-grid">
          <div class="cell top left" data-id="0">
            <div class="mark"></div>
          </div>
          <div class="cell top center" data-id="1">
            <div class="mark"></div>
          </div>
          <div class="cell top right" data-id="2">
            <div class="mark"></div>
          </div>
          <div class="cell middle left" data-id="3">
            <div class="mark"></div>
          </div>
          <div class="cell middle center" data-id="4">
            <div class="mark"></div>
          </div>
          <div class="cell middle right" data-id="5">
            <div class="mark"></div>
          </div>
          <div class="cell bottom left" data-id="6">
            <div class="mark"></div>
          </div>
          <div class="cell bottom center" data-id="7">
            <div class="mark"></div>
          </div>
          <div class="cell bottom right" data-id="8">
            <div class="mark"></div>
          </div>
        </div>
        <div class="game-result"></div>
      </div>
    </div>
  </body>
</html>
