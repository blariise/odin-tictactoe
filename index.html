<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="inputs">
          <div class="buttons">
            <button data-action="restart">restart/start</button>
            <button data-action="set-name">set names</button>
          </div>
        </div>
        <div class="scores">
          <div class="player">
            <div class="score">
              Player1: 0
            </div>
          </div>
          <div class="to-move">
            <div class="turn-text">
              Turn:
            </div>
            <div class="current-player">
              Player1
            </div>
          </div>
          <div class="player">
            <div class="score">
              Player2: 0
            </div>
          </div>
        </div>
        <div class="board-grid">
          <div class="cell top left" data-id="0">
            <div class="mark"></div>
          </div>
          <div class="cell top center" data-id="1">
            <div class="mark"></div>
          </div>
          <div class="cell top right" data-id="2">
            <div class="mark"></div>
          </div>
          <div class="cell middle left" data-id="3">
            <div class="mark"></div>
          </div>
          <div class="cell middle center" data-id="4">
            <div class="mark"></div>
          </div>
          <div class="cell middle right" data-id="5">
            <div class="mark"></div>
          </div>
          <div class="cell bottom left" data-id="6">
            <div class="mark"></div>
          </div>
          <div class="cell bottom center" data-id="7">
            <div class="mark"></div>
          </div>
          <div class="cell bottom right" data-id="8">
            <div class="mark"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
